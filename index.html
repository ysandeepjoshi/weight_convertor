<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Convertor(Kg to Pound)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Weight Convertor (kg to pound)</h1>
        <p>Enter Weight in KG</p>
        <p>
            <label for="kg">Kilograms</label>
            <input type="number" id="kg" placeholder="Kilogram" 
            oninput="weightconvertor(this.value)" onchange="weightconvertor(this.value)">
        </p>
        <p>Your Weight in pound is: <span id="outputPounds"></span></p>
    </div>
</body>
<script src="index.js"></script>
</html>
